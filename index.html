  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg mt-lg-3 mb-lg-5"> 
        <div class="container container-lg-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img id="navbar-logo" src="assets/images/logo-no-name.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link active" href="#">HOME</a>
                    <a class="nav-item nav-link" href="./learnmore.html">LEARN MORE</a>
                    <a class="nav-item nav-link" href="./partnerships.html">PARTNERSHIPS</a>
                    <a class="nav-item nav-link" href="./investors.html">INVESTORS</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="d-flex align-items-center my-lg-5 py-lg-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 d-flex flex-column justify-content-around order-2 order-lg-1">
                    <div class="mt-lg-5 pt-lg-5 my-4">
                        <p id="brand-name">CURIATE</p>
                        <p id="brand-description">YOUR GENERATIVE AI PERSONAL SHOPPER</p>
                    </div>
                    <div class="mb-lg-5 pb-lg-5 my-4" id="email-form-container">
                        <form class="d-flex flex-column align-items-center" id="email-form"
                        method="post"
                        action="https://script.google.com/macros/s/AKfycbz61Nnp-u39sALPITcE0V-jKJQ9_QfmZsF3GSOY9mxJcoixHfXaVoVDvaPJGqdmbKsX/exec"
                        >
                            <div class="col">
                                <label for="input-email" class="form-label" id="email-label">SIGN UP FOR FREE DOWNLOAD</label>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-lg-7"> 
                                        <input 
                                        type="email" 
                                        class="form-control form-control-lg" 
                                        id="input-email" 
                                        name="Email"
                                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                                        placeholder="ENTER EMAIL"
                                        oninvalid="setCustomValidity('Please enter a valid email address of the form example@example.com')"
                                        onchange="try{setCustomValidity('')}catch(e){}"
                                        required
                                        > 
                                    </div> 
                                    <div class="col-lg-5 d-flex justify-content-center my-2 my-lg-0"> 
                                        <button type="submit" class="btn btn-dark mb-3 btn-lg" id="input-button">SIGN UP</button> 
                                    </div> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-8 order-1 order-lg-2">
                    <!--
                    -->
                    <video class="video" autoplay loop muted onclick="this.muted ? this.muted = false : this.muted = true; arguments[0].preventDefault();">
                        <source src="./assets/videos/intro.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="application/javascript">
        window.addEventListener("load", function() {
            const form = document.getElementById('email-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, { method: 'POST', body: data, })
                .then(() => { 
                    formDiv = document.getElementById('email-form-container');
                    formDiv.innerHTML = 
                    '<div class="text-center"><i class="bi bi-check-square user-tx-ico"></i></div><p class="user-tx-txt">Thank you for signing up!</p> <p class="user-tx-txt">We will be in touch soon.</p>';
                 })
            });
        });
    </script>
</body>

</html>
