    <script type="application/javascript">
        window.addEventListener("load", function() {
            const form = document.getElementById('email-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const button = document.getElementById('input-button');
                button.disabled = true;
                button.textContent = 'Submitting...';
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, { method: 'POST', body: data, })
                .then(() => { 
                    formDiv = document.getElementById('email-form-container');
                    formDiv.innerHTML = 
                    '<div class="text-center"><i class="bi bi-check-square user-tx-ico"></i></div><p class="user-tx-txt">Thank you for signing up!</p> <p class="user-tx-txt">We will be in touch soon.</p>';
                 })
            });
        });
