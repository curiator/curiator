  <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image:url(./assets/images/partnerships-bg.jpg);background-size:cover;background-position:center center;background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg mt-lg-3 mb-lg-5"> 
        <div class="container container-lg-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img id="navbar-logo" src="assets/images/logo-no-name.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">

                    <a class="nav-item nav-link active" href="#">PARTNERSHIPS</a>
                    <a class="nav-item nav-link" href="./investors.html">INVESTORS</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="d-flex align-items-center my-lg-5">
        <div class="container">
        <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-around order-2 order-lg-1">
        <div class="box" id="p-form-container">
            <p id="p-head">THE CURATED SHOPPING EXPERIENCE</p>
            <form 
            method="post"
            action="https://script.google.com/macros/s/AKfycbzt8lM0vaBHmVlkC3T5qvUaDreJsbq5gi6tYv-DmaVY70wiE1mQSo8hLeIMDLgYby3hvA/exec" 
            id="p-form" 
            name="p-form" 
            class="d-flex 
            flex-column 
            justify-content-between">
                <div class="col-12 form-group row p-form-in-cont">
                    <label for="input-webiste" class="col-6 col-form-label p-form-in-label">WEBSITE</label>
                    <div class="col-6">
                        <!--
                        <input required type="url" class="form-control p-form-in" name="website" id="input-website" pattern="(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?.*" placeholder="https://">
                        -->
                        <input                      
                            type="url"
                            id="input-website" 
                            name="URL"
                            class="form-control p-form-in" 
                            placeholder="https://" 
                            oninvalid="setCustomValidity('Please enter a valid URL of the form http(s):\/\/www.example.com')"
                            onchange="try{setCustomValidity('')}catch(e){}"
                            required 
                        >
                    </div>
                </div>
                <div class="col-12 form-group row p-form-in-cont">
                    <label for="input-skus" class="col-6 col-form-label p-form-in-label">NUMBER OF SKUS</label>
                    <div class="col-6">
                        <!--
                        <input 
                            type="number" 
                            id="input-skus" 
                            name="Skus" 
                            class="form-control p-form-in" 
                            pattern="^[1-9]\d*$" 
                            placeholder=""
                            oninvalid="setCustomValidity('Please enter a valid number greater than 0')"
                            onchange="try{setCustomValidity('')}catch(e){}"
                            required
                            >
                        -->
                        <select class = "form-select p-form-in" id="input-skus" name="Skus" required>
                            <option class="p-form-opt" value="SKU T0">less than 100</option>
                            <option class="p-form-opt" value="SKU T1">100 - 500</option>
                            <option class="p-form-opt" value="SKU T2">501 - 1,000</option>
                            <option class="p-form-opt" selected value="SKU T3">1,001 - 5,000</option>
                            <option class="p-form-opt" value="SKU T4">5,001 - 20,000</option>
                            <option class="p-form-opt" value="SKU T5">20,001 - 100,000</option>
                            <option class="p-form-opt" value="SKU T6">more than 100,001</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 form-group row p-form-in-cont">
                    <label for="input-revenue" class="col-6 col-form-label p-form-in-label">REVENUE LAST YEAR</label>
                    <div class="col-6">
                        <!--
                        <input 
                            type="number" 
                            id="input-revenue" 
                            name="Revenue" 
                            class="form-control p-form-in" 
                            pattern="^[1-9]\d*$" 
                            placeholder="$"
                            oninvalid="setCustomValidity('Please enter a valid $ amount')"
                            onchange="try{setCustomValidity('')}catch(e){}"
                            required 
                            >
                        -->
                        <select class = "form-select p-form-in" id="input-revenue" name="Revenue" required>
                            <option class="p-form-opt" value="REV T0">less than $50,000</option>
                            <option class="p-form-opt" value="REV T1">$50,001 - $100,000</option>
                            <option class="p-form-opt" selected value="REV T2">$100,001 - $500,000</option>
                            <option class="p-form-opt" value="REV T3">$500,001 - $5,000,000</option>
                            <option class="p-form-opt" value="REV T4">$5,000,001 - $20,000,000</option>
                            <option class="p-form-opt" value="REV T5">greater than $20,000,000</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 form-group row p-form-in-cont">
                    <label for="input-email" class="col-6 col-form-label p-form-in-label">CONTACT EMAIL</label>
                    <div class="col-6">
                        <input 
                        type="email" 
                        id="input-email" 
                        name="Email" 
                        class="form-control p-form-in" 
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                        placeholder="@"
                        oninvalid="setCustomValidity('Please enter a valid email address of the form example@example.com')"
                        onchange="try{setCustomValidity('')}catch(e){}"
                        required 
                        >
                    </div>
                </div>
                <div class="col-12 form-group row p-form-in-cont">
                    <label for="input-phone" class="col-6 col-form-label p-form-in-label">CONTACT PHONE NUMBER</label>
                    <div class="col-6">
                        <input 
                        type="tel" 
                        id="input-phone" 
                        name="PhoneNumber" 
                        class="form-control p-form-in" 
                        pattern="^(\+\d{1,2}\s?)?1?\-?\.?\s?\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{4}$" 
                        placeholder="(--)"
                        oninvalid="setCustomValidity('Please enter a valid phone number')"
                        onchange="try{setCustomValidity('')}catch(e){}"
                        required 
                        >
                    </div>
                </div>

                <div class="row my-2">
                    <fieldset class="col-12 form-group">
                            <legend class="col-form-label col-12 p-form-radio-legend">ARE YOU INTERESTED IN CURIATE'S GENERATIVE AI PERSONAL SHOPPER SOLUTION FOR YOUR STORE?</legend>
                        <div class="row d-flex justify-content-center ml-5 pl-5">
                            <div class="col-4 form-check ml-5 pl-5">
                                <input 
                                class="form-check-input p-radio-btn" 
                                type="radio" 
                                name="IsInterested" 
                                id="gridRadios1" 
                                value="Yes" checked>
                                <label class="form-check-label p-form-radio-label" for="gridRadios1"> Yes </label>
                            </div>
                            <div class="col-4 form-check ml-5 pl-5">
                                <input 
                                class="form-check-input p-radio-btn" 
                                type="radio" 
                                name="IsInterested" 
                                id="gridRadios2" 
                                value="Not Sure">
                                <label class="form-check-label p-form-radio-label" for="gridRadios2"> Not Sure </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button type="submit" id="p-submit-btn" class="btn-schedule-call">SCHEDULE A CALL</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-end"> </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="application/javascript">
        window.addEventListener("load", function() {
            const form = document.getElementById('p-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const button = document.getElementById('p-submit-btn');
                button.disabled = true;
                button.textContent = 'Submitting...';
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, { method: 'POST', body: data, })
                .then(() => { 
                    formDiv = document.getElementById('p-form-container');
                    formDiv.innerHTML = 
                    '<div class="text-center"><i class="bi bi-check-square p-tx-ico"></i></div><p class="p-tx-txt">Thank you for providing the requested information!</p> <p class="p-tx-txt">You will be re-directed to setup a call with us shortly.</p>';
                    window.open("https://curiate.youcanbook.me/")
                })
            });
        });
    </script>

<body/>
