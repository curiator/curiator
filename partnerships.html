    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b32abd3e1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="application/javascript">
        window.addEventListener("load", function() {
            const form = document.getElementById('p-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const button = document.getElementById('p-submit-btn');
                button.disabled = true;
                button.textContent = 'Submitting...';
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, { method: 'POST', body: data, })
                .then(() => { 
                    formDiv = document.getElementById('p-form-container');
                    formDiv.innerHTML = 
                    '<div class="text-center"><i class="bi bi-check-square p-tx-ico"></i></div><p class="p-tx-txt">Thank you for providing the requested information!</p> <p class="p-tx-txt">You will be re-directed to setup a call with us shortly.</p>';
                    window.open("https://curiate.youcanbook.me/")
                })
            });
        });
        const dots = document.querySelectorAll('.dot');
        function setBodyStyle(){
            document.body.style.backgroundImage         = "url('./assets/images/partnerships-bg.jpg')";
            document.body.style.backgroundSize          = "cover";
            document.body.style.backgroundPosition      = "center center";
            document.body.style.backgroundAttachment    = "fixed";
        }
        function clearBodyStyle(){
            document.body.style.backgroundImage         = "";
            document.body.style.backgroundSize          = "";
            document.body.style.backgroundPosition      = "";
            document.body.style.backgroundAttachment    = "";
        }
        const pages = [document.getElementById('pg-1'),
                document.getElementById('pg-2'),
                document.getElementById('pg-3'),
                document.getElementById('pg-4'),
                document.getElementById('pg-5')]
        // Function to update the active dot based on the currently viewed section
        function setActiveDot(activeIndex) {
            dots.forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active-dot');
                } else {
                    dot.classList.remove('active-dot');
                }
            });
        }

        let activePage     = 0;
        const scroll                            = (currentPage, nextPage) => {
            if(nextPage == 0) setBodyStyle();
            else clearBodyStyle();
            pages[currentPage].style.transition  = 'opacity 0.050s ease-out';
            pages[currentPage].style.opacity     = 0;
            setTimeout(() => {
                pages[currentPage].style.display = 'none';
            }, 50);
            pages[nextPage].style.transition     = 'opacity 0.050s ease-in';
            pages[nextPage].style.opacity        = '1';
            setTimeout(() => {
                pages[nextPage].style.display      = 'block';
            }, 50);
            setActiveDot(nextPage)
        }
        // Event listener for dot clicks
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentPage = activePage;
                nextPage    = index;
                scroll(currentPage, nextPage);
                activePage  = nextPage;
            });
        });
        let touchStartY = 0;
        let touchEndY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });
        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            const deltaY = touchEndY - touchStartY;
            let currentPage = activePage;
            let nextPage    = 0;
            if(deltaY > 100) { 
                nextPage = currentPage - 1;
                if(nextPage < 0) nextPage = pages.length - 1;
            }
            else if(deltaY < -100) {
                nextPage = (currentPage+1) % pages.length;
            }
            scroll(currentPage, nextPage);
            activePage      = nextPage;
        });
        window.onwheel = _.debounce((e) => {
            let currentPage = activePage;
            let nextPage    = 0;
            if(e.deltaY > 0) { nextPage = (currentPage+1) % pages.length; }
            else { 
                nextPage = currentPage - 1;
                if(nextPage < 0) nextPage = pages.length - 1;
            }
            scroll(currentPage, nextPage)
            activePage      = nextPage;
        }, 68, {"leading": true, "trailing": false});
    </script>
