  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
    const pages = [document.getElementById('pg-1'),
                document.getElementById('pg-2'),
                document.getElementById('pg-3'),
                document.getElementById('pg-4'),
                document.getElementById('pg-5')]
    let activePage     = 0;
    const scroll                            = (pgIdx) => {
        pages[activePage].style.display     = 'block';
        pages[activePage].style.opacity     = 0;
        pages[activePage].style.transition  = 'opacity 0.50s ease-in-out';
        pages[activePage].style.opacity     = 1;
        //setTimeout(() => { pages[activePage].style.opacity = 1; }, 50);
    }
    const scrollDown                        = () => {
        pages[activePage].style.display     = 'none';
        activePage                          = (activePage + 1) % pages.length;       
        scroll(activePage)
    }
    const scrollUp                          = () => {
        pages[activePage].style.display     = 'none';
        activePage                          = activePage - 1
        if(activePage < 0) activePage       = pages.length - 1;
        scroll(activePage)
    }
    const bouncingArrows = document.getElementsByClassName('arrow');
    for(let arIdx = 0; arIdx < bouncingArrows.length; arIdx++){
        bouncingArrows[arIdx].addEventListener('click', scrollDown);
    }
    window.onwheel = _.debounce((e) => {
        if(e.deltaY > 0) { scrollDown(); }
        else { scrollUp(); }
    }, 100, {"leading": true, "trailing": false});
  </script>
